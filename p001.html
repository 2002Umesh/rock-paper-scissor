<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/p001.css" />
    <script src="/p001.js" defer></script>
  </head>
  <body>
    <div class="sps">
      <h1>ROCK PAPER SCISSOR !!!</h1>
      <img src="/sps.png" alt="____" />

      <div class="cont">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissor</button>

      <div class="game"></div>
      <div class="winner"></div>
      <h3 id="pscore">PLAYER SCORE:-0</h3>
      <h3 id="cscore">COMPUTER SCORE:-0</h3>
      <h1 id="result"></h1>
    </div>
  </body>
